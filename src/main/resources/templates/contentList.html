<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    
	<meta charset="UTF-8">
	<title>Dima列表</title>
	<!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


	<table class="table">
		<tr th:each="contentList:${contentList}">
			<td><a th:href="@{${contentList.videoString}}"><img th:attr="src=${contentList.imgString}" height="40" width="40"></a></td>
			<td><a word-break: break-all th:href="@{${contentList.videoString}}" th:text="${contentList.txtString}"></a></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><a href="/contentList/">点击查看更多</a></td>
		</tr>
	</table>
</body>
</html>
